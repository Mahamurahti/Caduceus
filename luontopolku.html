<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Luontopolku</title>
    <link href="css/luontopolku_style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body style="background-color: #F7F7F9">
<main>
    <header>
        <a style="font-size: 30px">
            <logo><img src="Logo.png" alt="Logo" height="100" width="auto"
                       style="border-style: ridge; padding: 10px"></logo>
            <tag2>Luontopolut</tag2>
        </a>
    </header>
    <div id="map"></div>

    <div class="leftWrapUp">
        <input id="input" placeholder="Hae Polkuja..."><button id="searchbutton"><tag1>Hae</tag1></button>
    </div>

    <div class="leftWrapDown">
        <div class="wrapper">
            <h2 id="name"></h2>
            <h3 id="difflevel"></h3>
            <h3 id="address"></h3>
            <h3 id="city"></h3>
            <p id="summary"></p>
            <a id="navigate" href="#" target="_blank" style="color: #A1C349">Navigoi</a>
        </div>
    </div>
    <div class="BottomInfo">
        <div class="images">
            <img src="joku.jpg" alt="Norway" style="width: 40%; border-radius: 50%"><p>Irina.K</p>
            <p>Role: Healer</p>
            <p>Contact: Irina.Konovalova@metropolia.fi</p>
        </div>
        <div class="images">
            <img src="joku.jpg" alt="Norway" style="width: 40%; border-radius: 50%"><p>Janne.K</p>
            <p>Role: Tank</p>
            <p>Contact: Janne.Kinnunen2@metropolia.fi</p>
        </div>
        <div class="images">
            <img src="joku.jpg" alt="Norway" style="width: 40%; border-radius: 50%"><p>Jonne.K</p>
            <p>Role: Support</p>
            <p>Contact: Jonne.Kirvesoja@metropolia.fi</p>
        </div>
        <div class="images">
            <img src="joku.jpg" alt="Norway" style="width: 40%; border-radius: 50%"><p>Eric.K</p>
            <p>Role: Damage dealer</p>
            <p>Contact: Eric.Ker√§nen@metropolia.fi</p>
        </div>

    </div>

</main>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="js/luontopolku_script.js"></script>

</body>
