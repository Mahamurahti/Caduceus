<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patikointi</title>
    <link href="css/patikointi_style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <logo><img src="images/Logo.png" alt="Logo" height="100" width="auto"
               style="border-style: ridge; padding: 10px"></logo>
    <heading>Patikointi</heading>
</header>
<main>
    <button id="searchbutton">Hae</button>
    <input id="keyword" class="searchBar" placeholder="Hae kaupunki...">

    <div id="mapid"></div>
    <div id="info">
        <h2 id="name"></h2>
        <h3 id="address"></h3>
        <p id="summary"></p>
        <p id ="rtLength"></p>
        <a id="navigation" href="#" target="_blank">Navigate</a>
        <button id="reset">Paikanna</button>
    </div>
    <div id="tutorial">
        <h2>Etsi luontopolkuja</h2>
        <p>Paina kartassa näkyvistä merkeistä nähdäksesi lisätietoja reitistä</p>
    </div>
    <button id="filterBtn" onclick="filterClick()">Suodata</button>

    <div id="filters">
        <button id="searchFilters">Hae suodattimilla</button>
        <p>Reitin pituuden perusteella: <input type="checkbox" id="routeLength"  onclick="routeFilters()"></p>
        <p>Reitin etäisyyden perusteella: <input type="checkbox" id="routeDistance"  onclick="routeFilters()"></p>

        <input class="searchBar" id="routeLengthInput" placeholder="polun pituus...">
        <input class="searchBar" id="routeDistanceInput" placeholder ="polun etäisyys (km)...">
    </div>
</main>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="js/patikointi_script.js"></script>

</body>
</html>
