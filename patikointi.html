<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patikointi</title>
    <link href="css/patikointi_style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #544B3D">

<main>
    <header>
        <a style="font-size: 30px">
            <logo><img src="images/Logo.png" alt="Logo" height="100" width="auto"
                       style="border-style: ridge; padding: 10px"></logo>
            <heading>Patikointi</heading>
        </a>
    </header>
    <button id="searchbutton">Hae</button>
    <input class ="searchBar" id="keyword" placeholder="Hae Polkuja...">
    <div id="mapid"></div>
    <div class="info">
        <h2 id="name"></h2>
        <h3 id="address"></h3>
        <p id="summary"></p>
        <p id ="rtLength"></p>
        <a id="navigation" href="#" target="_blank" style="color: #A1C349">Navigate</a>
    </div>
    <button id="FilterBtn">hakujuttuja</button>

    <article id="filters">
        <button id="searchFilters">hae</button>
       reitin pituus: <input type="checkbox" id="routeLength"  onclick="routeFilters()">
       reitin etäisyys: <input type="checkbox" id="routeDistance"  onclick="routeFilters()">

        <input class="searchBar" id="routeLengthInput" placeholder="polun pituus...">
        <input class="searchBar" id="routeDistanceInput" placeholder ="polun etäisyys (km)...">
    </article>
</main>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="js/patikointi_script.js"></script>
<script src="js/patikointiValinnat.js"></script>

</body>
</html>
